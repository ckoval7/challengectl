name: Coverage Report

on:
  push:
    branches:
      - master
      - challengectl-v2
  pull_request:
    branches:
      - master
      - challengectl-v2

jobs:
  combined-coverage:
    name: Combined Coverage Report
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt || true
          pip install pytest pytest-cov

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run backend tests with coverage
        continue-on-error: true
        run: |
          pytest tests/ -v --cov=server --cov-report=json:backend-coverage.json --cov-report=term

      - name: Run frontend tests with coverage
        continue-on-error: true
        working-directory: ./frontend
        run: npm run test:coverage -- --run

      - name: Generate coverage summary
        run: |
          echo "# Coverage Summary" > coverage-summary.md
          echo "" >> coverage-summary.md

          echo "## Backend Coverage" >> coverage-summary.md
          if [ -f "backend-coverage.json" ]; then
            python -c "
          import json
          data = json.load(open('backend-coverage.json'))
          total = data['totals']
          print(f\"- **Lines:** {total['percent_covered']:.2f}%\")
          print(f\"- **Statements:** {total['num_statements']} total, {total['covered_lines']} covered\")
          print(f\"- **Missing:** {total['missing_lines']} lines\")
          " >> coverage-summary.md
          else
            echo "Coverage data not available" >> coverage-summary.md
          fi

          echo "" >> coverage-summary.md
          echo "## Frontend Coverage" >> coverage-summary.md
          if [ -f "frontend/coverage/coverage-summary.json" ]; then
            node -pe "
          const data = require('./frontend/coverage/coverage-summary.json');
          const total = data.total;
          console.log(\`- **Lines:** \${total.lines.pct}%\`);
          console.log(\`- **Statements:** \${total.statements.pct}%\`);
          console.log(\`- **Functions:** \${total.functions.pct}%\`);
          console.log(\`- **Branches:** \${total.branches.pct}%\`);
          " >> coverage-summary.md
          else
            echo "Coverage data not available" >> coverage-summary.md
          fi

          cat coverage-summary.md

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: coverage-summary.md
          retention-days: 90

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('coverage-summary.md')) {
              const summary = fs.readFileSync('coverage-summary.md', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }
