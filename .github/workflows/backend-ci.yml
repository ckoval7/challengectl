name: Backend CI

on:
  push:
    branches:
      - main
      - challengectl-v2
      - 'claude/**'
    paths:
      - 'server/**'
      - 'runner/**'
      - 'requirements*.txt'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'server/**'
      - 'runner/**'
      - 'requirements*.txt'
      - '.github/workflows/backend-ci.yml'

jobs:
  test-server:
    name: Test Server
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-server.txt ]; then
            pip install -r requirements-server.txt
          fi
          # Install testing tools
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 server --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 server --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check imports
        run: |
          python -c "import sys; sys.path.insert(0, 'server'); import database, api"

      - name: Verify database schema
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'server')
          from database import Database
          import tempfile
          import os

          # Create temporary database
          fd, db_path = tempfile.mkstemp(suffix='.db')
          os.close(fd)

          try:
              db = Database(db_path)
              print('Database schema created successfully')
          finally:
              os.unlink(db_path)
          "

  test-runner:
    name: Test Runner
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-runner.txt ]; then
            pip install -r requirements-runner.txt || true
          fi
          # Install testing tools
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 runner --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # Exit-zero treats all errors as warnings
          flake8 runner --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check imports
        run: |
          python -c "import sys; sys.path.insert(0, 'runner'); import yaml, requests" || true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-server, test-runner]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt || true
          pip install pytest

      - name: Test server startup
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'server')
          from database import Database
          import tempfile
          import os

          # Create temporary database
          fd, db_path = tempfile.mkstemp(suffix='.db')
          os.close(fd)

          try:
              db = Database(db_path)

              # Test basic operations
              db.register_runner('test-runner', 'test-host', '127.0.0.1', [])
              runners = db.get_all_runners()
              assert len(runners) == 1
              print('Integration test passed')
          finally:
              os.unlink(db_path)
          "
