name: Backend CI

on:
  push:
    branches:
      - master
      - challengectl-v2
      - 'claude/**'
    paths:
      - 'server/**'
      - 'runner/**'
      - 'requirements*.txt'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'server/**'
      - 'runner/**'
      - 'requirements*.txt'
      - '.github/workflows/backend-ci.yml'

jobs:
  test-server:
    name: Test Server
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements-server.txt'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-server.txt ]; then
            pip install -r requirements-server.txt
          fi
          # Install testing tools
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 server --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 server --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check imports
        run: |
          python -c "import sys; sys.path.insert(0, 'server'); import database, api"

      - name: Verify database schema
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'server')
          from database import Database
          import tempfile
          import os

          # Create temporary database
          fd, db_path = tempfile.mkstemp(suffix='.db')
          os.close(fd)

          try:
              db = Database(db_path)
              print('Database schema created successfully')
          finally:
              os.unlink(db_path)
          "

      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v --cov=server --cov-report=term-missing --cov-report=html --cov-report=json

      - name: Upload coverage reports
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: |
            htmlcov/
            coverage.json
          retention-days: 30

      - name: Check coverage thresholds
        if: matrix.python-version == '3.12'
        run: |
          # Extract coverage percentage
          COVERAGE=$(python -c "import json; data=json.load(open('coverage.json')); print(data['totals']['percent_covered'])")
          echo "Current coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 40" | bc -l) )); then
            echo "Warning: Coverage is below 40%"
          fi

  test-runner:
    name: Test Runner
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements-runner.txt'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-runner.txt ]; then
            pip install -r requirements-runner.txt || true
          fi
          # Install testing tools
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 runner --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # Exit-zero treats all errors as warnings
          flake8 runner --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check imports
        run: |
          python -c "import sys; sys.path.insert(0, 'runner'); import yaml, requests" || true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-server, test-runner]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements-server.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt || true
          pip install pytest pytest-cov

      - name: Run integration tests
        run: |
          pytest tests/test_integration.py -v -m integration --cov=server --cov-report=term-missing --cov-report=html --cov-report=json

      - name: Upload integration test coverage
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage
          path: |
            htmlcov/
            coverage.json
          retention-days: 30

      - name: Test server startup (legacy check)
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'server')
          from database import Database
          import tempfile
          import os

          # Create temporary database
          fd, db_path = tempfile.mkstemp(suffix='.db')
          os.close(fd)

          try:
              db = Database(db_path)

              # Test basic operations
              db.register_runner('test-runner', 'test-host', '127.0.0.1', [])
              runners = db.get_all_runners()
              assert len(runners) == 1
              print('Integration test passed')
          finally:
              os.unlink(db_path)
          "
