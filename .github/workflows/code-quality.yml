name: Code Quality

on:
  push:
    branches:
      - master
      - challengectl-v2
      - 'claude/**'
  pull_request:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python quality tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint bandit safety

      - name: Run flake8 (style check)
        continue-on-error: true
        run: |
          flake8 server/ --count --statistics --max-line-length=127 \
            --exclude=__pycache__,*.pyc

      - name: Run pylint (code analysis)
        continue-on-error: true
        run: |
          pip install -r requirements-server.txt || true
          pylint server/*.py --disable=C,R --exit-zero

      - name: Run bandit (security check)
        continue-on-error: true
        run: |
          bandit -r server/ -f json -o bandit-report.json || true
          bandit -r server/ -f txt || true

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

      - name: Check dependencies for vulnerabilities
        continue-on-error: true
        run: |
          pip install -r requirements-server.txt || true
          safety check --json > safety-report.json || true
          safety check || true

      - name: Upload safety report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-vulnerability-report
          path: safety-report.json
          retention-days: 30

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint with report
        working-directory: ./frontend
        continue-on-error: true
        run: |
          npm run lint -- --format json --output-file eslint-report.json || true
          npm run lint || true

      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: frontend/eslint-report.json
          retention-days: 30

      - name: Check for console.log statements
        working-directory: ./frontend
        continue-on-error: true
        run: |
          echo "Checking for console.log statements..."
          grep -r "console\.log" src/ || echo "No console.log found (good!)"

      - name: Check bundle size
        working-directory: ./frontend
        run: |
          npm run build
          du -sh dist/
          du -h dist/assets/*.js | sort -h
