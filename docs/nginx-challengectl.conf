# Nginx Reverse Proxy Configuration for ChallengeCtl
# Place this file in /etc/nginx/sites-available/challengectl
# Then create symlink: ln -s /etc/nginx/sites-available/challengectl /etc/nginx/sites-enabled/
# Test config: nginx -t
# Reload: systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name challengectl.example.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name challengectl.example.com;

    # SSL Certificate Configuration
    # Use Let's Encrypt or your own certificates
    ssl_certificate /etc/letsencrypt/live/challengectl.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/challengectl.example.com/privkey.pem;

    # SSL Security Settings (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/challengectl.example.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/challengectl-access.log;
    error_log /var/log/nginx/challengectl-error.log;

    # Client body size (for file uploads)
    client_max_body_size 100M;

    # Proxy to ChallengeCtl Server
    location / {
        proxy_pass http://127.0.0.1:8443;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Optional: Serve static files directly (if frontend is built)
    # location /assets/ {
    #     alias /opt/challengectl/frontend/dist/assets/;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://127.0.0.1:8443/api/health;
        access_log off;
    }
}

